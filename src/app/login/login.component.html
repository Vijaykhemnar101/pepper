<div class="page-container">
    <div class="background-gradient">
      <div class="card-container">
        <img src="../../assets/download.svg" alt="Logo" class="card-image">
        <div class="card-content">
            <h2>Welcome Back!</h2>
            <p >Click below to sign in.</p>
        </div>
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <input matInput type="text" id="username" name="username" ngModel required #username="ngModel" placeholder="Enter User Name">
            <small *ngIf="username.invalid && username.touched " >Please enter username <br> </small>

            <input matInput type="password" id="password" name="password" ngModel required #password="ngModel" placeholder="Enter password">
            <small *ngIf="password.invalid && password.touched " >Please enter password <br> </small>
            <small *ngIf="error" >Please Enter Valid Credentials <br> </small>
            <button type="submit" >Sign in</button>
          </form>
        
        <p class="card-content">Facing issue with your account?</p>
        <a href="">Contact support</a>
      </div>
    </div>
  </div>
