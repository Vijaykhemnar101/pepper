<div class="home">
    <div class="name">Welcome Back User {{username}}</div>
    <mat-card style="border-bottom: 0 px; border-right: 0px;margin-top: 2%">
        <mat-card-header class="header">
            <mat-card-title class="title">
                <div class="spacer">
                    <!-- <mat-icon>help</mat-icon> -->
                    <button mat-button class="addnew" [routerLink]="'/home/feedbackform'"><mat-icon>add</mat-icon>Add New</button>
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content >
            
            <mat-card class="card" *ngFor="let feedback of feedbacks">
                <mat-card-header >
                    <h1 mat-card-avatar appProfile [roundedCircleText]="feedback?.user"></h1>
                    <mat-card-title style="font-weight: normal;">
                        {{feedback?.feedback}} 
                    </mat-card-title>
                    <span class="spacer"></span> 
                    <app-feedback-star [rating]="feedback?.rating" ></app-feedback-star>
                    <h3 style="margin: 10px;">{{feedback?.date}}</h3>
                </mat-card-header>
            </mat-card>
        </mat-card-content>
    </mat-card>
</div>
